<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form class="form" [formGroup]="loginForm">

    <div class='validation-error'>{{message}}</div>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" formControlName="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>


    <button ion-button block [disabled]="loginForm.invalid" (click)="login(user)">Login</button>
    <button ion-button block color="fau-red" (click)="register()">Register</button>
    <button ion-button block color="secondary" (click)="resetPass()">Reset Password</button>

  </form>

</ion-content>
